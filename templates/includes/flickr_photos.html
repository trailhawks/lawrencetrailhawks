{% load flickr %}
{% load oembed_tags %}
{% load photo_tags %}

{% if photos %}
  {% for photo in photos %}
    <p><img src='{% thumbor_url photo.get_medium_url|remove_http height=240 width=240 smart=True fit_in=True %}'></p>
    {{ photo.description|safe }}
    </p>
  {% endfor %}
{% else %}
  {% get_random_photos 7 as random_photos %}
  {% for photo in random_photos %}
    <p><img src='{% thumbor_url photo.get_medium_url|remove_http height=240 width=240 smart=True fit_in=True %}'></p>
    {{ photo.description|safe }}
    </p>
  {% endfor %}
{% endif %}
