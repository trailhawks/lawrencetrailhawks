{% extends "base_bootstrap.html" %}

{% block nav_runs_class %}class="active"{% endblock nav_runs_class %}

{% block sub_navigation %}
<ul class="nav nav-pills">
{% for run in object_list %}
    <li {% if object.slug == run.slug %} class="active"{% endif %}><a href="{{ run.get_absolute_url }}">{{ run.name }}</a></li>
{% endfor %}
</ul>
{% endblock sub_navigation %}
